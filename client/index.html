<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="%VITE_APP_LOGO%" />
    <link rel="apple-touch-icon" href="%VITE_APP_LOGO%" />
    <title>%VITE_APP_TITLE%</title>
    <!-- Add Google Fonts here, example:
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    -->
  </head>

  <body>
    <script>
      (function () {
        var storageKey = "__SPA_REDIRECT_PATH__";
        var redirectPath = null;

        try {
          redirectPath = sessionStorage.getItem(storageKey);
        } catch (error) {
          console.warn("Unable to restore redirect path", error);
        }

        if (!redirectPath) {
          return;
        }

        try {
          sessionStorage.removeItem(storageKey);
        } catch (error) {
          console.warn("Unable to clear redirect flag", error);
        }

        var current =
          window.location.pathname +
          window.location.search +
          window.location.hash;

        if (redirectPath !== current) {
          window.history.replaceState(null, "", redirectPath);
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>

</html>
